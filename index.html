<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        ul li{
            margin-top: 20px;
        }
        ul li a{
            padding:10px 20px;
            color: white;
        }
        ul li a:hover{
            background-color:gray;
            color: white;
        }
        ul li a{
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 800;
            color: black;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-self: center;
        }
        .logo img{
            display: block;
            width: 100px;
        }
        .first{
            height: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .first::before{
            content: "";
            position: absolute;
            background-image: url("https://weneedfun.com/wp-content/uploads/2016/07/Black-Wallpapers-8.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 600px;
            z-index: -1;
        }
        .first h1{
            color: white;
            font-size: 3.5rem;
        }
        .second{
            height: 500px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .second h1{
            text-align: center;
            color: black;
        }
        .container{
            border: 5px solid black;
            height: 440px;
            width: 40%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            background-color: black;
        }
        .container input{
            line-height: 20px;
            margin: 5px;
            padding: 10px;
            background: none;
            color: white;
            border: 1px solid rgb(185, 182, 182);
        }    
        .container input{
           border-radius: 15px;
           font-weight: 800;
        }
        #hh{
            padding: 0.7rem 2rem;
        }
        #hh:hover{
            background-color: gray;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 8px;
        }
        @media only screen and (max-width:700px) {
            .logo{
                text-align: center;
                display: block;
                margin: auto;
            }
            nav,ul{
                height: 330px;
                flex-direction: column;
                text-align: center;
            }
            .container{
            border: 5px solid black;
            height: 440px;
            width: 100%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            background-color: black;
        }
        .first h1{
            color: white;
            font-size: 2rem;
        }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2017/08/VanossGaming-Logo-500x367.png" alt="image">

        <ul>

        <div class="container">

            <label for="first name"></label>
            <input type="text" placeholder="enter the first name"  required style="padding-right: 68px;"><br>

            <label for="password"></label>

            <input type="submit" id="hh">

    </div>
